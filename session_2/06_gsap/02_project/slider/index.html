<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP Slider</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="slider">
      
      <div id="controls">
        <div id="prev"></div>
        <div id="next"></div>
      </div>

      <div id="slides">
        <div id="slide-1">
          <div id="slide-1-bg"></div>
          <div id="slide-1-headline">The american dream</div>
          <div id="slide-1-subline">Alice Ritter brings her parisian aesthetic to the fashion capital of the USA.</div>
        </div>
        <div id="slide-2">
          
        </div>
        <div id="slide-3">
          
        </div>
      </div>
    </div>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="http://sharedlibraries.danielhauchler.de/anim_panel.js"></script>
    <script>

    // elements
    var slider = document.getElementById('slider'),
        controls = document.getElementById('controls'),
        prev = document.getElementById('prev'),
        next = document.getElementById('next'),

        slideOne = document.getElementById('slide-1'),
        slideTwo = document.getElementById('slide-2'),
        slideThree = document.getElementById('slide-3'),

        slideOnebg = document.getElementById('slide-1-bg'),
        slideOneHeadline = document.getElementById('slide-1-headline'),
        slideOneSubline = document.getElementById('slide-1-subline');

    var tlSlideOne = new gsap.timeline(),
        tlSlideTwo = new gsap.timeline(),
        tlSlideThree = new gsap.timeline();


    tlSlideOne.pause()
              .to(slideOne, .6, {opacity: 1})
              .to(controls, .6, {opacity: 1}, '+=.6')
              .to(slideOnebg, 1, {scale: 1.4}, '+=.3')
              .to(slideOneHeadline, 1, {}, '+=.3')
              .to(slideOneSubline, 1, {}, '+=.3')

    tlSlideTwo.pause();
    tlSlideThree.pause();


    var index = 1;

    if (index == 1) {
      tlSlideOne.play(0)
    }

    new AnimPanel(tlSlideOne)

    </script>
</body>
</html>
